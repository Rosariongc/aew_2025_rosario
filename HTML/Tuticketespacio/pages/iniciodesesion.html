<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/miestilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div>
            <a href="index.html"><img src="../images/logo.png" alt="logo" width="75%"></a> <!--Alt es el texto que se mostrará en lugar de la imagen en caso de que se produzca un error en la carga de la misma.-->
        </div>
    </header>
    <form action="" method="POST"  id="formulario">
        <div class="logearse">
            <div class="email">
                <p>Email</p>
                <input class="field-correoeletronico" type="text" placeholder="Ingresa tu correo electrónico" name="email" required>
            </div>
            <div class="password">
                <p>Contraseña</p>
                <input class="field-contraseña" type="password" placeholder="Ingresa tu contraseña" name="password" required>
            </div>
            <div>
                <p></p>
                <button class="iniciar-sesion" type="submit">Iniciar Sesión</button>
            </div>
        </div>
    </form>
    
</body>
</html>
<script src="../js/iniciar-sesion.js"></script>
